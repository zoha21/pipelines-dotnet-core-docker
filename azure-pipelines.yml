# Docker

# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '640dcd2b-3788-48af-affb-7f0cd912ccce'
  imageRepository: 'zohapipelinesdotnetcoredocker'
  containerRegistry: 'acrzt.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: HelmInstaller@1
      inputs:
        helmVersionToInstall: 'latest'
    - task: HelmDeploy@0
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscription: 'zitoure_internal(e39d34f1-be68-4f02-b990-93a732f73ce0)'
        azureResourceGroup: 'akszt-rg'
        kubernetesCluster: 'akszt'
        namespace: 'ztnamespa'
        command: 'init'
        arguments: '--client-only'
    - task: HelmDeploy@0
      inputs:
        command: 'package'
        chartPath: '$(System.DefaultWorkingDirectory)helmPackages/sampleChartWithOneService/sampleapp'
        chartVersion: 'v1'
        updateDependency: true